<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>{
    text-align: center;}
<form action="action_page.php" method="post">
<h1 style="color: blue;">Registration Form</h1>
<hr>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<br>
<label for="repassword">Re-enter Password:</label>
<input type="password" id="repassword" name="repassword" required>
<br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male"> Male
<input type="radio" id="female" name="gender" value="female"> Female
<input type="radio" id="other" name="gender" value="other"> Other
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" required>
<br>
<label for="phone_number">Phone Number:</label>
<input type="tel" id="phone_number" name="phone_number" required>
<br>
<label for="address">Address:</label>
<input type="text" id="address" name="address" required>
<br>
<label for="state">State:</label>
<input type="text" id="state" name="state" required>
<br>
<label for="country">Country:</label>
<select id="country" name="country">
<option value="India">India</option>
<option value="United States">United States</option>
<option value="Canada">Canada</option>
<option value="United Kingdom">United Kingdom</option>
<option value="Australia">Australia</option>
</select>
<br>
<label for="languages_known">Languages Known:</label>
<input type="checkbox" id="english" name="languages_known" value="english"> English
<input type="checkbox" id="kannada" name="languages_known" value="kannada"> Kannada
<input type="checkbox" id="hindi" name="languages_known" value="hindi"> Hindi
<input type="checkbox" id="telugu" name="languages_known" value="telugu"> Telugu
<br>
<input type="submit" value="Register">
</form>
</body>
</html>
